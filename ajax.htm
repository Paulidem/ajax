 <style>

opacity:0.8;

display:none;

 </style> 
 
 
 </head>
 
 <body>
 <input type="button" onclick= "afficher('suivant')" value="suivant"/>
 <input type="button" onclick= "afficher('precedent')" value="precedent"/>
 
 
 
 </body>
 
 
 <script>
   var i=0;
   var y=0;
   var xml;
   var  contenu = $.ajax("rss.xml").done(function(data) { 
      $(data).find("item").each(
        function (){
		
         // alert($(this).children("title").text());
		  $("body").append("<div id='titre"+i+"' class='bulleTitre'>"+$(this).children("title").text()+"</div>");
		  $("body").append("<div id='info"+i+"' class='info'>"+$(this).children("description").text()+"</div>");
		  i++;	
        }
        );  
		$("#titre0").show();
		$("#info0").show();
    }).fail(function() { alert("error"); });
	

											
function afficher(boutton)
{
if(boutton=='suivant' && y< (i-1))
	{
	
	y++;
	var z=y-1;
	$("#titre"+z).hide();
	$("#info"+z).hide();
	$("#titre"+y).show();
	$("#info"+y).show();

	}
	else if(boutton=='precedent' && y>0)
	{
	y--;
	var z=y+1;
	$("#titre"+z).hide();
	$("#info"+z).hide();
	$("#titre"+y).show();
	$("#info"+y).show();


	}
}
 


 </script>
